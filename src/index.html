<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <title>To-do-list Exercise</title>
  </head>
  <body>
    <div class="wrapper" id="container">
      <div class="head">
        <h2>Today's To Do</h2>
        <button><i class="fas fa-sync-alt normal-icons pointer"></i></button>
      </div>

      <form class="todo-form">
        <input type="text" placeholder="Add to your list..." class="input" />
        <button type="submit" id="create">
          <i class="fa-solid fa-plus pointer"></i>
        </button>
      </form>

      <!-- Tasks Dynamically created -->

      <div class="all-tasks"></div>

      <div class="clear-list">
        <button id="DeleteButton">Clear all Completed</button>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/57d41c84f5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
